<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Light Mode</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .light {
            background-color: #ffffff;
            color: #000000;
        }

        .dark {
            background-color: #1c1c1c;
            color: #ffffff;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: #007BFF; /* Blue color */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dark and Light Mode Toggle</h1>
        <button id="theme-toggle" class="theme-toggle">üåô</button>
    </div>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        // Check local storage for theme preference
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
            toggleButton.textContent = '‚òÄÔ∏è'; // Change to sun icon
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark');

            if (body.classList.contains('dark')) {
                toggleButton.textContent = '‚òÄÔ∏è'; // Sun icon for light mode
                localStorage.setItem('theme', 'dark');
            } else {
                toggleButton.textContent = 'üåô'; // Moon icon for dark mode
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
